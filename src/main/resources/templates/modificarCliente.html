<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"><!-- Para uso de forms, lenguaje de hipertexto -->
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla ::header"/>
        <h2>Datos del cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <br>
            <br>
                <!-- Metodo de Controller @{/guardarCliente}" -->
                <form th:action="@{/guardarCliente}"
                      method="POST"
                      th:object="${cliente}">
                    <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
                    <label for="nombre" >Nombre: </label> <!-- el "for" es para indicar a qué input pertenece el label -->
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/> <!-- th:field="*{nombre}" atributo nombre de la clase cliente es que que recibe -->
                    <br>
                        <label for="apellidos" >Apellidos: </label> <!-- el "for" es para indicar a qué input pertenece el label -->
                        <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}"/> <!-- th:field="*{nombre}" atributo nombre de la clase cliente es que que recibe -->
                        <br>
                            <label for="correo" >Correo: </label> <!-- el "for" es para indicar a qué input pertenece el label -->
                            <input type="email" id="correo" name="correo" th:field="*{correo}"/> <!-- th:field="*{nombre}" atributo nombre de la clase cliente es que que recibe -->
                            <br>
                                <label for="telefono" >Teléfono: </label> <!-- el "for" es para indicar a qué input pertenece el label -->
                                <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"/> <!-- th:field="*{nombre}" atributo nombre de la clase cliente es que que recibe -->
                                <br>
                                    <input type="submit" name="guardar" value="Guardar"/>    
                                    </form>
                                    <footer th:replace="layout/plantilla ::footer"/> 
                                    </body>
                                    </html>
